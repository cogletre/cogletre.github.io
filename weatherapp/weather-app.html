<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Chris Ogletree">
	<meta name="description" content="Coding project for Yapmo technical interview">
	
	<title>Weather Forecast App</title>
	
	<link rel="stylesheet" href="weather-app-style.css">
	
	<script type="text/javascript" src="weather-app-script.js"></script>
	
	<style>
		form {
			max-width:500px;
			margin:auto;
		}
	</style>
	
</head>

<body>

	<h1 class="back-link">
		<a href = "http://cogletre.github.io">&larr; back to portfolio</a>
	</h1>
	
	<header class="header">
		<h1 class="page-title">Forecasts</h1>
	</header>
	
	
	<div id="forecast-input">
		
		<form method="get">
			<label>Enter U.S. Zipcode:</label>

			<input type="number" name="zipcode" id="zipcode" class="zipcode" maxlength="5">

			<label>Time Range:</label>

			<select name="forecastLength" id="forecastLength" class="forecastLength">
				<option value="one-day">Current</option>
				<option value="three-day">Three-Day</option>
				<option value="five-day">Five-Day</option>
			</select>
		
			<button onclick="getForecast();" class="displayTemp" id="displayTemp">Calculate</button>
		</form>
		
	</div>
	
	<div id = "temp-output">
		<p><span id="num-days"></span> forecast for <span id="zip-fill"></span></p>
	
		<div class="output day1">
			
			<h2 class="temp temp1"></h2>
			
			<p class="fore fore1"></p>
		</div>
	</div>
	
	
</body>
</html>
