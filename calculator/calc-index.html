<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset = "UTF-8">
	<meta name = "author" content="Chris Ogletree">
	<meta name = "description" content="Calculator webapp to test out single-page applications, also using bootstrap">

	<title>Calculator</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<link href = "calc-style.css" rel = "stylesheet">
		
</head>

<body style = "">

	<div id = "calc-outside" class = "calculator row">
		
		<h1 style = "text-align:center;">Calculator</h1>
		
		<div class = "row">
			<div class = "col-xs-3"></div>
			
			<div id = "display-box" class = "col-xs-6" style = ""><p class = "display-equation"></p></div>
			
			<div class = "col-xs-3"></div>
			
		</div>
		
		<div class = "row row-one">
			<div class = "col-xs-2"></div>
			
			<div class = "col-xs-2">
				<button id = "button-one" class = "num-but" type = "button" onclick="numClick(1)">1</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-two" class = "num-but" type = "button" onclick="numClick(2)">2</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-three" class = "num-but" type = "button" onclick="numClick(3)">3</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-add" class = "op-but" type = "button" onclick="opClick('+')">+</button>
			</div>
			
			<div class = "col-xs-2">
				<button id = "button-lpar" class = "op-but" type = "button" onclick="lParClick()">(</button>
			</div>
		</div>
		<div class = "row row-two">
			<div class = "col-xs-2"></div>
			
			<div class = "col-xs-2">
				<button id = "button-four" class = "num-but" type = "button" onclick="numClick(4)">4</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-five" class = "num-but" type = "button" onclick="numClick(5)">5</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-six" class = "num-but" type = "button" onclick="numClick(6)">6</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-sub" class = "op-but" type = "button" onclick="opClick('-')">-</button>
			</div>
			
			<div class = "col-xs-2">
				<button id = "button-lpar" class = "op-but" type = "button" onclick="rParClick()">)</button>
			</div>
		</div>
		<div class = "row row-three">
			<div class = "col-xs-2"></div>
			
			<div class = "col-xs-2">
				<button id = "button-seven" class = "num-but" type = "button" onclick="numClick(7)">7</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-eight" class = "num-but" type = "button" onclick="numClick(8)">8</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-nine" class = "num-but" type = "button" onclick="numClick(9)">9</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-mult" class = "op-but" type = "button" onclick="opClick('*')">*</button>
			</div>
			
			<div class = "col-xs-2"></div>
		</div>
		<div class = "row row-four">
			<div class = "col-xs-2"></div>
			
			<div class = "col-xs-2">
				<button id = "button-clear" class = "op-but" type = "button" onclick = "clearEquation()">CLR</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-zero" class = "num-but" type = "button" onclick="numClick(0)">0</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-equals" class = "op-but" type = "button" onclick = "equationEquals()">=</button>
			</div>
			<div class = "col-xs-2">
				<button id = "button-div" class = "op-but" type = "button" onclick="opClick('/')">/</button>
			</div>
			
			<div class = "col-xs-2"></div>
		</div>
		
	</div>
	
	
	
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src = "https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src = "https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	
	<script type = "text/javascript" src = "calc-script.js"></script>
</body>

</html>
